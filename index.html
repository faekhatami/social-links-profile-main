<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <div class="profile-card">
      <img src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall" class="profile-image">
      <h1>Jessica Randall</h1>
      <p class="location">London, United Kingdom</p>
      <p class="bio">"Front-end developer and avid reader."</p>
      <div class="links">
        <a class="btn github">GitHub</a>
        <a class="btn frontend-mentor">Frontend Mentor</a>
        <a class="btn linkedin">LinkedIn</a>
        <a class="btn twitter">Twitter</a>
        <a class="btn instagram">instagram</a>
      </div>
    </div>
  </div>
</body>

</html>
