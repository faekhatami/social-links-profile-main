<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="profile-card">
        <img src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall" class="profile-image">
        <h1>Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
        <p class="bio">"Front-end developer and avid reader."</p>
        <div class="links">
          <button class="btn github" tabindex="0">GitHub</button>
          <button class="btn frontend-mentor" tabindex="0">Frontend Mentor</button>
          <button class="btn linkedin" tabindex="0">LinkedIn</button>
          <button class="btn twitter" tabindex="0">Twitter</button>
          <button class="btn instagram" tabindex="0">Instagram</button>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
